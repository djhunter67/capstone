{% extends 'base.html' %}
{% load static %}

{% block header %}
<section class="hero is-large">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="{% static 'img/Logo.png' %}" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active" href="{% url 'hunter_diy_garage:index' %}">
                            <span class="icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </span>
                            <!-- <span>Home</span> -->
                        </a>
                        <a class="navbar-item is-active" href="{% url 'diy_users:profile' %}">
                            <span class="icon">
                                <i class="fas fa-user" aria-hidden="true"></i>
                            </span>
                            <!-- <span>Home</span> -->
                        </a>
                        <a class="navbar-item" href="{% url 'hunter_diy_garage:about' %}">
                            <span class="icon">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            <!-- <span>About</span> -->
                        </a>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'diy_users:logout' %}" class="button is-warning">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                            </span>
                            <!-- <span>Logout</span> -->
                        </a>
                        {% else %}
                        <a class="navbar-item" href="{% url 'diy_users:login' %}">
                            <span class="icon">
                                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                            </span>
                            <!-- <span>Login</span> -->
                        </a>
                        <span class="navbar-item">
                            <a class="button is-primary is-inverted" href="{% url 'diy_users:register' %}">
                                <span class="icon">
                                    <i class="far fa-registered" aria-hidden="true"></i>
                                </span>
                                <span>Register</span>
                            </a>
                        </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body bg-hero">
        <div class="container has-text-centered">
            <!-- <p class="title">
                Title
            </p> -->
            <!-- <p class="subtitle">
                Subtitle
            </p> -->
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs">
            <div class="container">
                <ul>
                    <li class="is-active"><a href="{% url 'hunter_diy_garage:blog' %}">Chat Room</a></li>
                    <li><a href="{% url 'hunter_diy_garage:reservation' %}">Reservations</a></li>
                    <li><a href="{% url 'hunter_diy_garage:tools' %}">Special Tools</a></li>
                    <li><a href="{% url 'hunter_diy_garage:bays' %}">Bay Details</a></li>
                    <li><a href="{% url 'hunter_diy_garage:contact' %}">Contact</a></li>
                    <li><a href="{% url 'hunter_diy_garage:layout' %}">Layout</a></li>
                    <li><a href="{% url 'hunter_diy_garage:layout' %}">Rules</a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>
{% endblock header %}

{% endblock content %}
