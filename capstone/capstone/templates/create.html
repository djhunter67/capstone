{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if request.user.is_authenticated %}
<form id="create_form" action="{% url 'blog:create' %}" method="POST">
    {% csrf_token %}
    <div class="">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Title</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded has-icons-left">
                        <input name="title" class="input" type="text" placeholder="Title" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-heading"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Content</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea name="content" class="textarea" placeholder="300 Word Limit"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button id="createBtn" type="submit" class="button is-primary">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% else %}

<h1 class="title has-text-centered is-capitalized has-text-weight-bold is-family-secondary has-text-danger">
    MUST BE LOGGED IN!</h1>

{% endif %}


{% endblock content %}
